<!DOCTYPE html>
<html lang="en">
<head>
    <!--    jQuery import-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>나홀로 메모장</title>
</head>
<body>
<div class="form-group">
    <label for="exampleInputEmail1">아티클 URL</label>
    <input id="post-url" type="email" class="form-control" aria-describedby="emailHelp" placeholder="">
    <!--    $(`#post-url`).val();-->
    <button id="btn-posting-box" type="button" class="btn btn-primary">포스팅박스 열기</button>
    <script>
        let btn_text = $('#btn-posting-box').text();
        btn_text         // '포스팅박스 열기'가 출력된다.
        $('#btn-posting-box').text('포스팅박스 닫기');
    </script>

    <!-- [START]   js append 사용해서 html 요소 더하기-->
    <div id="cards-box" class="card-columns">
        <div class="card"> ...</div>
        <div class="card"> ...</div>
        <div class="card"> ...</div>
        <div class="card"> ...</div>
        <div class="card"> ...</div>
        <div class="card"> ...</div>
    </div>

    <script>
        $('#cards-box').append("추가 텍스트");

        let temp_html = `<button>추가 버튼</button>`;<!--[주의!]홑따옴표가 아닌 백틱을 사용해서 HTML 요소를 사용한다.-->
        $('#cards-box').append(temp_html);
    </script>

    <!-- [END]  js append 사용해서 html 요소 더하기-->

    <script>
        // 주의: 홑따옴표(')가 아닌 backtick(`)으로 감싸야 합니다.
        // 숫자 1번 키 왼쪽의 버튼을 누르면 backtick(`)이 입력됩니다.
        // backtick을 사용하면 문자 중간에 Javascript 변수를 삽입할 수 있습니다.
        let img_url = 'https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg';
        let link_url = 'https://google.com/';
        let title = '제목 - 구글';
        let desc = '구글에 대한 설명이 여기에 들어간다.';
        let comment = '여기는 개인적인 코멘트가 들어간다.';

        let temp_html2 = `<div class="card">
                    <img class="card-img-top"
                        src="${img_url}"
                        alt="Card image cap">
                    <div class="card-body">
                        <a href="${link_url}" class="card-title">${title}</a>
                        <p class="card-text">${desc}</p>
                        <p class="card-text comment">${comment}</p>
                    </div>
                </div>`;
        $('#cards-box').append(temp_html2);
    </script>

    <!--[START] 페이지가 로딩되자마자 실행-->
    <script>

        $(document).ready(function () {
            alert('페이지가 로딩되었습니다.')
        });

    </script>
    <!--[END] 페이지가 로딩되자마자 실행-->

</div>

</body>
</html>
